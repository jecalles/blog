baseurl: "" # the subpath of your site, e.g. /blog
url: "https://jonblogs.netlify.app/" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  jecalles

permalink: :title
title: jon blogs

# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Default front matter
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      image: /assets/images/feature.webp
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      permalink: /:title/
